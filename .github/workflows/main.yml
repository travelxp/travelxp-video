
name: Pipeline

on:
  push:
    branches:
      - master

jobs:
  development:
    name: Deploy to development
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install
      
      - name: Install env-cmd
        run: npm install -g env-cmd

      - name: Build for development
        run: npm run build:dev

      - name: Create application zip
        run: zip -r application.zip .

      - name: Configure AWS credentials
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          APPLICATION_NAME: ${{ secrets.APPLICATION_NAME }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          DEPLOYMENT_GROUP: ${{ secrets.DEPLOYMENT_GROUP }}
          BITBUCKET_BUILD_NUMBER: ${{ github.run_number }}
        run: |
          export VERSION=$(jq -r '.version' package.json)
          echo $VERSION
          
      - name: Install AWS CLI
        run: |
         curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
         unzip awscliv2.zip
         sudo ./aws/install --update
       
      - name: Configure AWS CLI
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
      
      - name: Upload to S3
        run: aws s3 cp application.zip s3://${{ secrets.S3_BUCKET }}/${{ github.run_number }}-${{ secrets.APPLICATION_NAME }}-$VERSION/application.zip --acl public-read

      - name: Deploy with AWS CodeDeploy
        run: |
         aws deploy create-deployment \
          --application-name travelxp-video \
          --deployment-group-name travelxp-video-Deployment-group \
          --s3-location "bucket=${{ secrets.S3_BUCKET }},bundleType=zip,key=${{ github.run_number }}-${{ secrets.APPLICATION_NAME }}-${{ steps.set-version.outputs.version }}/application.zip" \
          --ignore-application-stop-failures \
          --region ${{ secrets.AWS_DEFAULT_REGION }}


      

      
